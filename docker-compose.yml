version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: rag-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  rag-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-chatbot
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./index:/app/index
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL_NAME=${OLLAMA_MODEL_NAME:-mistral}
      - RAW_DATA_DIR=/app/data/raw
      - INDEX_DIR=/app/index/lucene_index
    depends_on:
      ollama:
        condition: service_started
    networks:
      - rag-network

volumes:
  ollama_data:

networks:
  rag-network:
    driver: bridge

